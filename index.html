<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My blog</title>
    <link rel="stylesheet" href="..//css/normalize.css">
    <link rel="stylesheet" href="..//css/style.css">
    
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="heading">
                <h1 class="title">My blog</h1>
            </div>
            <div class="headingMenu">
                <ul class="menu">
                    <li><a href="#" class="">Title</a></li>
                    <li><a href="#" class="">Body</a></li>
                    <li><a href="#" class="">Author</a></li>
                </ul>
            </div>
        </div>
        <div class="bodyPost">
        </div>
        <div class="btnPagesAll">
            <button class="btnPagePrev">Previous</button>
            <button class="btnPageNext">Next</button>
        </div>
        <div class="selectBox">
            <select class="selectList">
                <option class="select1" value="ten">10</option>
                <option class="select2" value="five">5</option>
                <option class="select3" value="two">2</option>
            </select>
        </div>
        <div class="footer">
            <p class="author">Author</p>
        </div>
    </div>
    <script type="module" src="js/api.js" ></script>
    <script type="module" src="js/library.js" ></script>
    <script type="module" src="js/index.js" ></script>
    <script type="module" src="js/event.js" ></script>
</body>
</html>
