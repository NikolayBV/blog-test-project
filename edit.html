<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post</title>
    <link rel="stylesheet" href="..//css/normalize.css">
    <link rel="stylesheet" href="..//css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="heading">
                <h1 class="title">My blog</h1>
            </div>
            <div class="headingMenu">
                <ul class="menu">
                    <li><a href="#" class="">Title</a></li>
                    <li><a href="#" class="">Body</a></li>
                    <li><a href="#" class="">Author</a></li>
                </ul>
            </div>
        </div>
        <div class="postEdit">
            <h3 class="editHeading">Edit title</h3>
            <textarea action="" class="titleEdit"></textarea>
            <h3 class="editHeading">Edit text</h3>
            <textarea action="" class="textEdit" minlength="20" maxlength="200"></textarea>
            <button type="submit" class="btnSave">Save</button>
        </div>
        <div class="footer">
            <p class="author">Author</p>
        </div>
    </div>
    <script type="module" src="/js/library.js" ></script>
    <script type="module" src="/js/edit.js"></script>
    <script type="module" src="js/event.js" ></script>
</body>
</html>
